<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pokemon Card</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/jpg" href="img/1f934.png" />
</head>
<body>

<div class="container-fluid align-items-center text-center">
    <div class="row ">
        <div class="col-xl-1">

        </div>
        <div class="col-xl-7 bg">
            <form>
                <div class="container">
                    <div class="col-12 py-3">
                        <h1>Info sur la carte</h1>
                    </div>
                    <div class="col-xl-6 py-5">
                    <input type="text" class="form-control" placeholder="Nom" id="nomcarte">
                    </div>
                    <div class="col-xl-3 py-3">
                        <select class="form-control" id="typecarte">
                            <option>Type de carte</option>
                            <option>Eau</option>
                            <option>Feu</option>
                            <option>Terre</option>
                            <option>Vent</option>
                        </select>
                    </div>
                    <div class="col-xl-3 py-3">
                        <input type="text" class="form-control" placeholder="hp" id="hpcarte">
                    </div>
                    <div class="col-xl-3 py-3">
                    <select class="form-control" id="basiccarte">
                        <option>stage</option>
                        <option>basique</option>
                        <option>stage1</option>
                        <option>stage2</option>
                    </select>
                    </div>
                    <div class="col-xl-7 py-3">
                        <input type="file" class="form-control-file" id="choix">
                    </div>
                    <div class="col-xl-3 py-3">
                        <input type="text" class="form-control" placeholder="specite" id="specitecarte">
                    </div>
                    <div class="row">
                        <div class="col-xl-3 py-3">
                            <input type="text" class="form-control" placeholder="longueur" id="longueur">
                        </div>
                        <p>/</p>
                        <div class="col-xl-3 py-3">
                            <input type="text" class="form-control" placeholder="largeur" id="largeur">
                        </div>
                    </div>

                    <div class="col-xl-3 py-3">
                        <select class="form-control" id="faiblesse">
                            <option>faiblesse</option>
                            <option>Eau</option>
                            <option>Feu</option>
                            <option>Terre</option>
                            <option>Vent</option>
                        </select>
                    </div>
                    <div class="col-xl-3 py-3">
                        <select class="form-control" id="resistance">
                            <option>resistance</option>
                            <option>Eau</option>
                            <option>Feu</option>
                            <option>Terre</option>
                            <option>Vent</option>
                        </select>
                    </div>
                    <div class="col-xl-3 py-3">
                        <select class="form-control" id="retraite">
                            <option>cout retraite</option>
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                    <div class="col-xl-12 py-3">
                    <textarea class="form-control" id="flavor" rows="3" placeholder="flavor" ></textarea>
                    </div>
                    <div class="col-xl-6 py-3">
                        <textarea class="form-control" id="illustrator" rows="2" placeholder="illustrator" ></textarea>
                    </div>
                    <div class="col-xl-7 py-3">
                        <textarea class="form-control" id="bottom" rows="1" placeholder="Â©1995, 96, 98 Nintendo, Creatures, GAMEFREAK." ></textarea>
                    </div>
                    <div class="col-xl-3 py-3">
                        <input type="text" class="form-control" placeholder="setNo" id="setNo">
                        /
                        <input type="text" class="form-control" placeholder="rarete" id="rarete">
                    </div>
                    <div class="col-xl-3 py-3">
                        <select class="form-control" id="commun">
                            <option>commun</option>
                            <option>pas commun</option>
                        </select>
                    </div>
                    <div id="div11" class="col-xl-12">
                        <button type="button" class="btn btn-primary" id="generer">Generer</button>
                    </div>

                </div>
            </form>

        </div>
        <div class="col-xl-3 bg py-5 bcard" id="principal">
            <div class="card" style="width: 18rem;">
                <div class="row bcard">
                    <div id="div0" class="col-xl-6">

                    </div>
                    <div id="div1" class="col-xl-6">

                    </div>
                    <div id="div2" class="col-xl-4">
                </div>


                </div>
                <img class="card-img-top bcard" src="img/Chewbacca.jpg" class="img-fluid" id="image">
                <div class="card-body bcard">
                    <div class="row">
                        <div id="div3" class="col-xl-4">

                        </div>
                        <div id="div4" class="col-xl-4">

                        </div>
                        <div id="div5" class="col-xl-4">

                        </div>
                    </div>
                    <div class="row">
                        <div id="div6" class="col-xl-4">

                        </div>
                        <div id="div7" class="col-xl-4">

                        </div>
                        <div id="div8" class="col-xl-4">

                        </div>
                    </div>

                    <div id="div9" class="col-xl-12">

                    </div>
                    <div id="div10" class="col-xl-12">

                    </div>
                    <div id="div12" class="col-xl-12">

                    </div>
                    <div class="row">
                        <div id="div13  " class="col-xl-6">

                        </div>
                        <div id="div14  " class="col-xl-6">

                        </div>
                    </div>
                    <div id="div15  " class="col-xl-6">

                    </div>

                </div>
            </div>
        </div>
        <div class="col-xl-1">

        </div>
    </div>
</div>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="js/monjquery.js"></script>
</body>
</html>
