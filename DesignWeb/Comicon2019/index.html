<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Comicon 2019</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/jpg" href="img/1f934.png" />
</head>
<body>
<form action= "formulaireenvoye.html">
    <div class="container">
        <div class="row py-3">
            <div class="col-xl-12 text-center">
                <h1>Contactez nous</h1>
            </div>
        </div>
        <div class="row py-3">
            <div class="col-xl-4">
                <input type="text" class="form-control" placeholder="Pseudo" id="pseudo">
                <small id="pseudo1" >

                </small>
            </div>

            <div class="col-xl-4">
                <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="small">
                    <p></p>
                </small>
            </div>
        </div>
        <div class="row py-3">
            <div class="col-xl-4">
                <input type="text" class="form-control" placeholder="Ville" id="ville1">

            </div>
            <div class="col-xl-4">
                <input type="text" class="form-control" placeholder="Code postal" id="code">
            </div>
            <div class="col-xl-4">
                <input type="text" class="form-control" placeholder="Telephone" id="tel">
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row py-3">
            <div class="col-xl-4">
                <label for="password1">Mot de passe</label>
                <input type="password" id="password1" class="form-control mx-sm-3" aria-describedby="passwordsmall" placeholder="Enter le mdp">
                <small id="passwordsmall">
                    <p>Plus de 8 caracteres</p>
                </small>
            </div>
            <div class="col-xl-4">
                <label for="password2">Confirmation</label>
                <input type="password" id="password2" class="form-control mx-sm-3" aria-describedby="passwordsmall1" placeholder="Enter le meme mdp">
                <small id="passwordsmall1">
                    Plus de 8 caracteres
                </small>
            </div>
            <div class="col-xl-4">
                <h9>Costume</h9>
                <div class="form-check" >
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked="checked">
                    <label class="form-check-label" for="exampleRadios1">
                        Starwars
                    </label>
                    <div class="col-xl-4 "  >
                        <img src="img/yoda.jpg" class="img-fluid" id="div1" />
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked="checked">
                    <label class="form-check-label" for="exampleRadios2">
                       Marvel
                    </label>
                    <div class="col-xl-4 "  >
                        <img src="img/spiderman.jpg" class="img-fluid" id="div2" />
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" checked="checked">
                    <label class="form-check-label" for="exampleRadios3">
                        DC
                    </label>
                    <div class="col-xl-4 "  >
                        <img src="img/batman.jpg" class="img-fluid" id="div3" />
                    </div>
                </div>
            </div>
            <div class="col-xl-4" id="starwars">
                <h9>Personnalités</h9>
                <div class="form-check" >
                    <input class="form-check-input" type="radio" name="1" id="chewbacca" value="option1" checked="checked">
                    <label class="form-check-label" for="chewbacca">
                        chewbacca
                    </label>
                    <div class="col-xl-4"  id="chew">
                        <img src="img/Chewbacca.jpg" class="img-fluid" />
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="1" id="dark" value="option2" checked="checked">
                    <label class="form-check-label" for="dark">
                        Dark vador
                    </label>
                    <div class="col-xl-4" id="darth" >
                        <img src="img/darthvader-header.jpg" class="img-fluid" />
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="1" id="obi" value="option3" checked="checked">
                    <label class="form-check-label" for="obi">
                       Obi Wan
                    </label>
                    <div class="col-xl-4" id="obiwan" >
                        <img src="img/obi%20wan.jpg" class="img-fluid" />
                    </div>
                </div>
            </div>
            <div class="col-xl-4" id="marvel">
                <h9>Personnalités</h9>
                <div class="form-check" >
                    <input class="form-check-input" type="radio" name="2" id="hulk" value="option1" checked="checked">
                    <label class="form-check-label" for="hulk">
                        hulk
                    </label>
                    <div class="col-xl-4" id="hulkvert" >
                        <img src="img/hulk.jpg" class="img-fluid" />
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="2" id="ironman" value="option2" checked="checked">
                    <label class="form-check-label" for="ironman">
                        ironman
                    </label>
                    <div class="col-xl-4 " id="iron" >
                        <img src="img/ironman.jpg" class="img-fluid" />
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="2" id="thor" value="option3" checked="checked">
                    <label class="form-check-label" for="thor">
                        thor
                    </label>
                    <div class="col-xl-4" id="th" >
                        <img src="img/thor.jpg" class="img-fluid" />
                    </div>
                </div>
            </div>
            <div class="col-xl-4" id="dc">
                <h9>Personnalités</h9>
                <div class="form-check" >
                    <input class="form-check-input" type="radio" name="3" id="arrow" value="option1" checked="checked">
                    <label class="form-check-label" for="arrow">
                        arrow
                    </label>
                    <div class="col-xl-4 " id="arr" >
                        <img src="img/arrow.jpg" class="img-fluid" />
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="3" id="flash" value="option2" checked="checked">
                    <label class="form-check-label" for="flash">
                        flash
                    </label>
                    <div class="col-xl-4 "  id="fl">
                        <img src="img/flash.jpg" class="img-fluid" />
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="3" id="superman" value="option3" checked="checked">
                    <label class="form-check-label" for="superman">
                        superman
                    </label>
                    <div class="col-xl-4 "  id="super" >
                        <img src="img/superman.jpg" class="img-fluid" />
                    </div>
                </div>
            </div>

            <div class="col-xl-12 text-center py-5">
                <button type="submit" class="btn btn-primary" value="Accéder au Formulaire Envoye" id="envoyer">Envoyer</button>
            </div>
        </div>

    </div>
</form>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="js/monjquery.js"></script>

</body>
</html>
