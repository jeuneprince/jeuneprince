<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Modal</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>

<!-- Bouton qui ouvre le modal (nous verrons d’autres façons de l’ouvrir avec Javascript) -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    PUBLICITE
</button>


<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">LE PLUS GRAND EVENEMENT DE CETTE ANNÉE !!!!</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                    <p><h1>UNE DATE 19-10-2019, UNE HEURE 20H45</h1></p>
                    <p> la finale de la ligue des champions entre les deux plus grands clubs d'Europe et surtout le duel entre les deux plus grands joueurs du monde</p>
                    <div class="container-fluid px-0">
                    <div class="row text-center">
                        <div class="col-xl-4">
                            <img src="img/1188149-l-attaquant-portugais-de-la-juventus-cristiano-ronaldo-durant-la-finale-de-la-supercoupe-d-italie-fa.jpg"
                                 class="img-fluid" alt="Responsive image"  />
                            <h4>Juventus</h4>
                        </div>
                        <div class="col-xl-4">
                            <img src="img/5440487-1122329314-52705.png" class="img-fluid" alt="Responsive image"/>
                        </div>
                        <div class="col-xl-4">
                            <img src="img/FC-Barcelone-messi-1217041045.jpg" class="img-fluid" alt="Responsive image"/>
                            <h4>Barcelone</h4>
                        </div>
                    </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Achetes ton billet</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
