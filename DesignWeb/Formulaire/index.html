<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulaire</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<form action= href="FormulaireEnvoye.html">
<div class="container-fluid ">
    <div class="row align-items-center text-center">
        <div class="col-12">
            <h1>FORMULAIRE</h1>
        </div>
    </div>
    <div class="row">
                <div class="col-xl-6">
                    <label for="exampleFormControlTextarea1">Votre prénom</label>
                    <input type="text" class="form-control" placeholder="Prénom">
                </div>
                <div class="col-xl-6">
                    <label for="exampleFormControlTextarea1">Votre nom</label>
                    <input type="text" class="form-control" placeholder="Nom">
                </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label for="exampleFormControlTextarea1">Sujet de la demande</label>
            <select class="form-control">
                <option>CHOIX</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>BOOTSTRAP</option>
                <option>JAVASCRIPT</option>
                <option>AUTRE</option>
            </select>

        </div>
    </div>
    <div class="col-12">
        <label for="exampleFormControlTextarea1">Question</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Urgent
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Important
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Peut attendre
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-6">
            <button type="submit" class="btn btn-primary" value="Accéder au Formulaire Envoye">Envoyer</button>
        </div>
        <div class="col-xl-6">
            <input class="btn btn-primary" type="reset" value="Reset">
        </div>

    </div>
</div>
</form>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
</body>
</html>
