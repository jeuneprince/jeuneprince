<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Recherche</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-8 col-md-8">
            <img src="img/téléchargement.jpg" class="img-fluid" alt="Responsive image"/></div>
        <div class="col-xl-4 col-md-4">
            <h1>Sky Travel</h1>
            <p> ADRESSE: 454 boulevard Jutras Est G6P0H2 Victoriaville Quebec</p>
                <p>TEL: 438 357 2519
            </p>
        </div>
    </div>
    <div class="row">
        <div class="offset-1">
            <h1>Recherche d'un forfait voyage centré</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-4">
            <input type="text" class="form-control" placeholder="Prénom">
        </div>
        <div class="col-xl-4">
            <input type="text" class="form-control" placeholder="Nom">
        </div>
        <div class="col-xl-4">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
    </div>
    <div class="row">
        <div class="col-xl-4">
            <input type="text" class="form-control" placeholder="Ville">
        </div>
        <div class="col-xl-4">
            <input type="text" class="form-control" placeholder="Code postal">
        </div>
        <div class="col-xl-4">
            <input type="text" class="form-control" placeholder="Telephone">
        </div>
    </div>

</div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
</body>
</html>
